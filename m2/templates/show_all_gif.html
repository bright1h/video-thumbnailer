<!DOCTYPE html>
<html>
  <head lang="en">

      <meta charset="UTF-8">
      <title>Show All Gif</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <a href="http://localhost:5000/{{bucket}}/show_all_video" class="btn btn-danger" role="button"> Back </a>
        <h1>All Gif images in {{bucket}}</h1>
        <div class="row">
            {% for gif in gifs %}
            <div class="col-md-3 col-sm-6 px-auto mx-auto border">
                <form method="post" action="http://localhost:5000/{{bucket}}/{{gif}}/delete" class="mx-auto my-2 p-auto">
                    <p>{{gif}} <button type="submit" class="btn btn-warning">Delete</button></p>
               </form>
                <img src="http://localhost:8080/{{bucket}}/{{gif}}?display">
            </div>
            {% endfor %}
            </div>
        <div class="row m-2">
            <form method='post' action="http://localhost:5000/{{bucket}}/show_all_gif/delete" class="mx-auto p-auto">
                {% for gif in gifs %}
                    <input type="hidden" name="{{gif}}"/>
                {% endfor %}
                <button type="submit" class="btn btn-warning">Delete All GIF Images</button>
            </form>
        </div>
    </div>

  </body>
</html>
